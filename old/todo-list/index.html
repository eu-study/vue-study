<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
  <div id="app">
    <h1> {{ title }} </h1>
    <input type="text" class="nes-input" placeholder="Add todo..." @keyup.enter="addTodo">
    <ul>
      <li v-for="todo in todos" class="flex">
        <label>
          <input type="checkbox" class="nes-checkbox" v-model="todo.done">
          <span>&nbsp</span>
        </label>
        <del v-if="todo.done">{{ todo.text }}</del>
        <span v-else>{{ todo.text }}</span>
        <div class="space"></div>
        <button class="nes-btn is-error padding" @click="removeTodo(todo.id)">X</button>
      </li>
    </ul>
  </div>
</body>
<script src="main.js"></script>
</html>
