<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="root">
      <div id="shift-wrapper" @keyup.enter="caesarCipher">
        Shift:
        <input type="text" v-model="shift"> <br>
        <span>A -&gt {{ String.fromCharCode(convertToAscii('A')) }}</span>
      </div>

      <div id="shifted-word-wrapper">
        Text: 
        <input type="text" v-model="word" @keyup="caesarCipher">
      </div>

      <div id="result-wrapper">
        Caesar Ciphered: 
        {{ ciphered }}
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
